<html lang="en">

<head>

<body style="background-image: url({{url_for('static',filename='backk.jpg') }})">

    <!-- HEADING -->
    <center><br>
        <img src="../static/wishlogo.png" width="8%" ><br><br>
        <h2 class="display-4">
        <font color="lightblue" style="font-family:Garamond;">
            <strong>Predict your sales</strong>
        </font>
        <br>
    </center>

    <div class="container-fluid"></div>
        <center>
        <form method="POST" action = "http://127.0.0.1:5000/result">

        <h5><span class="badge badge-secondary">price</span>    
            <input type="number" name="price" step="1" min="1" max="49" required/></h5>
        
        <h5><span class="badge badge-secondary">uses_ad_boosts</span>    
            <input type="number" name="uses_ad_boosts" step="0.001" min="0" max="1" required/></h5>

        <h5><span class="badge badge-secondary">retail_price</span>    
            <input type="number" name="retail_price" step="1" min="1" max="252" required/></h5>

        <h5><span class="badge badge-secondary">rating_count</span>    
            <input type="number" name="rating_count" step="1" min="1" max="20744" required/></h5>
            
        <h5><span class="badge badge-secondary">rating</span>    
            <input type="number" name="rating" step="0.1" min="1" max="5" required/></h5>
    
        <h5><span class="badge badge-secondary">badge_local_product</span>    
            <input type="number" name="badge_local_product" step="0.001" min="0" max="1" required/></h5>

        <h5><span class="badge badge-secondary">badge_product_quality</span>    
            <input type="number" name="badge_product_quality" step="0.01" min="0" max="1" required/></h5>
                
        <h5><span class="badge badge-secondary">badge_fast_shipping</span>    
            <input type="number" name="badge_fast_shipping" step="0.001" min="0" max="1" required/></h5>
        
        <h5><span class="badge badge-secondary">merchant_rating_count</span>    
            <input type="number" name="merchant_rating_count" step="10" min="3" max="2000000" required/></h5>

        <h5><span class="badge badge-secondary">merchant_rating</span>    
            <input type="number" name="merchant_rating" step="0.1" min="2.9" max="4.5" required/></h5>



        <br><br>
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#5072ee; color: cornsilk; type= "button" class="btn btn-info">üîç Predict</button>
